<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="attribution"><a href="https://github.com/samh7">@samh7</a></div>
    <div class="main">
      <div class="hands">
        <div class="time time-3">3</div>
        <div class="time time-6">6</div>
        <div class="time time-9">9</div>
        <div class="time time-12">12</div>
        <div class="hand seconds-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
        <div class="hands-center">
          <div class="hands-center-dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
